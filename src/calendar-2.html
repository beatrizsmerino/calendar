<!DOCTYPE html>
<html lang="en" class="page-calendar-2 page sticky">
	<head>
		<meta charset="UTF-8" />
		<title>Calendar</title>
		<meta name="theme-color" content="#ffffff" />
		<link rel="icon" href="images/favicon/favicon.ico" />
		<link rel="stylesheet" href="css/styles.min.css" />
	</head>

	<body class="page__body sticky__body">
		<header class="page__header sticky__header page__inner">
			<span class="logo">
				Calendars
			</span>

			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item">
						<a class="nav__link" href="index.html">
							Home
						</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="calendar-1.html">
							Calendar 1
						</a>
					</li>
					<li class="nav__item">
						<a class="nav__link is-active" href="calendar-2.html">
							Calendar 2
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main class="page__main sticky__main">
			<section class="page__section page__inner">
				<div class="page__container">
					<div class="calendar__wrapper">
						<table id="calendar" class="calendar">
							<caption class="calendar__caption"></caption>
							<thead>
								<tr>
									<th>Lun</th>
									<th>Mar</th>
									<th>Mie</th>
									<th>Jue</th>
									<th>Vie</th>
									<th>Sab</th>
									<th>Dom</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div class="button__list button__list--center no-select">
						<button id="goLastYear" class="button button--bg-black">
							Last Year
						</button>
						<button id="goToday" class="button button--line-black">
							Today
						</button>
						<button id="goNextYear" class="button button--bg-black">
							Next Year
						</button>
					</div>
				</div>
			</section>
		</main>

		<footer class="page__footer sticky__footer page__inner">
			@Copyright <span id="currentYear">YYYY</span>
		</footer>

		<script src="js/scripts.min.js"></script>
	</body>
</html>
